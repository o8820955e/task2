<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        section {
            margin-bottom: 50px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        fieldset {
            border: 1px solid #000;
            padding: 20px;
            width: 400px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }
        input, textarea {
            width: calc(100% - 110px);
            margin-bottom: 10px;
        }
        textarea {
            height: 60px;
            resize: none;
        }
        .gender {
            display: inline-block;
            width: auto;
        }
        .submit-btn {
            width: auto;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>HTML Homework</h1>

    <!-- Task 1 -->
    <section>
        <h2>Task 1: Links</h2>
        <p>
            <a href="https://www.google.com" target="_blank">External Link to Google</a><br>
            <a href="#task3">Internal Link to Task 3</a><br>
            <a href="mailto:example@example.com">Link to Open Email</a>
        </p>
    </section>

    <!-- Task 2 -->
    <section>
        <h2>Task 2: Table</h2>
        <table>
            <tr>
                <td colspan="3">*</td>
                <td colspan="3">*</td>
            </tr>
            <tr>
                <td rowspan="3">*</td>
                <td>*</td>
                <td>*</td>
                <td>*</td>
                <td>*</td>
                <td rowspan="3">*</td>
            </tr>
            <tr>
                <td>*</td>
                <td colspan="2" rowspan="2">*</td>
                <td>*</td>
            </tr>
            <tr>
                <td>*</td>
                <td>*</td>
            </tr>
            <tr>
                <td colspan="3">*</td>
                <td colspan="3">*</td>
            </tr>
        </table>
    </section>

    <!-- Task 3 -->
    <section id="task3">
        <h2>Task 3: Form</h2>
        <form>
            <fieldset>
                <legend>Personal Details</legend>

                <label for="first-name">First name :</label>
                <input type="text" id="first-name" name="first-name" required><br>

                <label for="last-name">Last name :</label>
                <input type="text" id="last-name" name="last-name" required><br>

                <label>Gender :</label>
                <label class="gender"><input type="radio" name="gender" value="male" required> Male</label>
                <label class="gender"><input type="radio" name="gender" value="female"> Female</label><br>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required><br>

                <label for="dob">Date of Birth :</label>
                <input type="date" id="dob" name="dob" required><br>

                <label for="address">Address :</label>
                <textarea id="address" name="address"></textarea><br>

                <input type="submit" value="Submit" class="submit-btn">
            </fieldset>
        </form>
    </section>
</body>
</html>
